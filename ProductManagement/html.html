</head>
<body>
<div id="add-box">
    <table>
        <tr>
            <td>Tên mã sản phẩm:</td>
            <td><input type="text" id="product-id"></td>
        </tr>
        <tr>
            <td>Tên sản phẩm:</td>

        </tr>

            <td><button onclick="productManagement.addProduct()" >Add</button></td>
        </tr>
    </table>
</div>
<hr>

<h3>Display all product</h3>
<table id="table" border="1";>
</table>
<script>
    let productManagement = new ProductManagement();
    let C01 = new Product("C01","Bàn chải", 30000,"");
    let C02 = new Product("C02","Kem đánh răng", 25000,"");

</html>
