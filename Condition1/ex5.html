<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d</title>
</head>
<body>
<input type="button" value="Bài tập 1" onclick="bai1()">
<input type="button" value="Bài tập 2" onclick="bai2()">

<script>
    function bai1() {
        let a = parseFloat(prompt("a: "));
        let b = parseFloat(prompt("b: "));
        let result = (a + b < 4) ? "Below" : "Over";
        alert(result);
    }
    function bai2() {
        let login = prompt('b: ');
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No Login' :
                    '' ;
        alert(message);

    }

</script>

</body>
</html>
