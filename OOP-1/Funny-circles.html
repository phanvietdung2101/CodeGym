<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1920px"  height="1080px" style="border: 1px solid #d3d3d3;">
</canvas>
<script>
    function Circle(x, y , radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }
    
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();

        return "rgb(" + red + "," + green + "," + blue + ")";
    }
    
    function creatCircle(x,y) {
        let canvas = document.getElementById("myCanvas");
        const context = canvas.getContext('2d');
        let radius = 50;
        let color = getRandomColor();
        let circle = new Circle(x,y,radius);


        context.beginPath();
        context.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        context.fill();

    }

    function creatMultipleCircle(time) {
        for (let i = 0; i < time; i++) {
            creatCircle(i, i);
        }
    }
    let a = 0;
    let b = 0;

    setInterval(function () {
        document.getElementById("myCanvas").getContext('2d').clearRect(0,0,3000,3000);
        creatCircle(a,b);
        a++;
        b++;
    },10)



</script>
</body>
</html>
