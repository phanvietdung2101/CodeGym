<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day
        };

        this.getMonth = function () {
            return this.month
        };

        this.getYear = function () {
            return this.year
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };

        this.setDate = function (day,month,year) {
            this.day = day;
            this.moth = month;
            this.year = year;
        };

        this.dateString = function () {
            let string,dayString,monthString,yearString;
            if(this.day < 10)
                dayString = "0" + this.day;
            else
                dayString = this.day;

            if(this.month < 10)
                monthString = "0" + this.month;
            else
                monthString = this.month ;

            if(this.year < 10)
                yearString = "000" + this.year;
            else if(year < 100)
                yearString = "00" + this.year;
            else if(year < 1000)
                yearString = "0" + this.year;
            else
                yearString = this.year;

            string = dayString + "/" + monthString + "/" + yearString ;
            return string;
        }
    };

    let date = new MyDate(2, 2, 2007);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(day + "/" + month + "/" + year);


</script>

</body>
</html>
