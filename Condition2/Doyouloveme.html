<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value=" Yes " onclick="yes()">
<input type="button" value=" No " id="buttonNo" onmouseover="noJumpAround()" style="position: absolute">
<script>
    function yes() {
        alert("<3");
    }
    function noJumpAround() {
        let a = window.innerWidth * Math.random();
        let b = window.innerHeight * Math.random();
        document.getElementById("buttonNo").style.left = a + 'px';
        document.getElementById("buttonNo").style.top = b + 'px';
    }
</script>
</body>
</html>
