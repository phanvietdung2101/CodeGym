<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = prompt("Nhập số điện năng tiêu thụ theo dơn vị kWh : ");
    let fee = 0;

    t = parseInt(t);

    if(t > 0) {
        fee += t * 1678;
        if(t > 50) {
            fee += (1734 - 1678) * (t - 50);
            if(t > 100) {
                fee += (2014 - 1734) * (t - 100);
                if(t > 200) {
                    fee += (2536 - 2014) * (t - 200);
                    if(t > 300) {
                        fee += (2834 - 2536) * (t - 300);
                        if(t > 400) {
                            fee += (2927 - 2834) * (t - 400);
                        }
                    }
                }
            }
        }
    }
    alert("Giá điện cho " + t + "kWh là : " + fee);
</script>
</body>
</html>
