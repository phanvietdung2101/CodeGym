<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều dài hình chữ nhật: ");
    let b = prompt("Nhập chiều rộng hình chữ nhật: ");

    let s = a * b ;

    alert("Diện tích hình chữ nhật đó là : " + s );
</script>
</body>
</html>
