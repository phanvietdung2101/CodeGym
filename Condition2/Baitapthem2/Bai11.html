<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tax;
    let total = prompt("Nhập số thu nhập tính thuế theo đơn vị triệu đồng: ");
    total = parseInt(total);
    if(total <= 5) {
        tax = total * 5 / 100
    } else if(total <= 10) {
        tax = (total * 10 / 100) - 0.25
    } else if(total <= 18) {
        tax = (total * 15 / 100 ) - 0.75
    } else if(total <= 32) {
        tax = (total * 20 / 100) - 1.65
    } else if(total <= 52) {
        tax = (total * 25 / 100) - 3.25
    } else if(total <= 80) {
        tax = (total * 30 / 100 )- 5.85
    } else if(total > 80) {
        tax = (total * 35 / 100) - 9.85
    }
    alert("Thuế thu nhập cá nhân là: "+ tax);
</script>
</body>
</html>
