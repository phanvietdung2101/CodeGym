<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
<form>
    <table style=" width: 800px; " >
        <tr>
            <th>Nhập cân nặng theo Kilogram(kg)</th>
            <th>Nhập chiều cao theo đơn vị Mét(m)</th>
            <th>Chỉ số BMI</th>
        </tr>
        <tr>
            <th><input type="number" id="weight" value=""></th>
            <th><input type="number" id="height" value=""></th>
            <th id="bmiOutput"></th>
            <th><input type="button" value="Confirm" onclick="bmiCaculator()"></th>
        </tr>
    </table>
    <p id="status" style="color: blue"></p>
</form>
<script>
    function bmiCaculator() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / ( height ** 2 );
        document.getElementById("bmiOutput").innerHTML = bmi;
        if (bmi < 18) {
            document.getElementById("status").innerHTML = "==> Thiếu cân"
        } else if (bmi < 25) {
            document.getElementById("status").innerHTML = "==> Bình thường"
        } else if (bmi < 30) {
            document.getElementById("status").innerHTML = "==> Thừa cân"
        } else {
            document.getElementById("status").innerHTML = "==> Béo phì"
        }
    }
</script>
</body>
</html>
