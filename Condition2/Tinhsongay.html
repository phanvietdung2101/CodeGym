<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<input type="number" id="month" value="">
<input type="button" value="Tính số ngày" onclick="countDaysOfMonth()">
<p id="result" ></p>

<script>
    function countDaysOfMonth() {
        let month = parseFloat(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng này có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng này có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng 2 có thể có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Không có tháng này!";
        }
    }
</script>
</body>
</html>
