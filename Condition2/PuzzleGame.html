<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle game</title>
    <style>
        input {
            width: 600px; height: 150px
        }
    </style>
</head>
<body>
<h3 id="result"></h3>
<input type="image" src="" id="img0" alt="0" value="" onclick="anhClick(0)" ><br>
<input type="image" src="" id="img1" alt="1" value="" onclick="anhClick(1)" ><br>
<input type="image" src="" id="img2" alt="2" value="" onclick="anhClick(2)" ><br>
<input type="image" src="" id="img3" alt="3" value="" onclick="anhClick(3)" ><br>
<input type="image" src="" id="img4" alt="4" value="" onclick="anhClick(4)" ><br>
<script>
    let anhlink = [
        [               // 0
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg"
        ] , [           // 1
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg"
        ] , [           // 2
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg"
        ] , [           // 3
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg"
        ] , [           // 4
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg"
        ]
    ];
    function getlinkAnh(viTri, b) {
        let anhId = "img" + viTri;
        document.getElementById(anhId).src = anhlink[viTri][b];
    }
    let xacDinh = 0;
    let xacDinh1 = 0;
    let xacDinh2 = 0;
    let xacDinh3 = 0;
    let xacDinh4 = 0;
    function anhClick(viTri) {
        if( viTri == 0 ) {
            xacDinh = xacDinh + 1;
            if (xacDinh > 2) xacDinh = 0;
            getlinkAnh(0,xacDinh);
        } else if ( viTri == 1) {
            xacDinh1 = xacDinh1 + 1;
            if (xacDinh1 > 2) xacDinh1 = 0;
            getlinkAnh(1,xacDinh1);
        } else if ( viTri == 2) {
            xacDinh2 = xacDinh2 + 1;
            if (xacDinh2 > 2) xacDinh2 = 0;
            getlinkAnh(2,xacDinh2);
        } else if ( viTri == 3) {
            xacDinh3 = xacDinh3 + 1;
            if (xacDinh3 > 2) xacDinh3 = 0;
            getlinkAnh(3,xacDinh3);
        } else if ( viTri == 4) {
            xacDinh4 = xacDinh4 + 1;
            if (xacDinh4 > 2) xacDinh4 = 0;
            getlinkAnh(4,xacDinh4);
        }
        kiemTraPuzzle();
    }
    function kiemTraPuzzle() {
        if(xacDinh == xacDinh1 == xacDinh3 == xacDinh4 == xacDinh2) {
           alert("win");
        }
    }
    function randomLoad() {
        for (i=0;i<5;i++) {
            a = Math.floor(Math.random() * 3);
            getlinkAnh(i,a);
        }
    }

    window.onload = randomLoad()

</script>
</body>
</html>
