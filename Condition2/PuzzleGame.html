<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle game</title>
    <style>
        input {
            width: 600px; height: 150px
        }
    </style>
</head>
<body>
<h3 id="result"></h3>
<input type="image" src="" id="img0" alt="0" value="" onclick="clickImg(0)" ><br>
<input type="image" src="" id="img1" alt="1" value="" onclick="clickImg(1)" ><br>
<input type="image" src="" id="img2" alt="2" value="" onclick="clickImg(2)" ><br>
<input type="image" src="" id="img3" alt="3" value="" onclick="clickImg(3)" ><br>
<input type="image" src="" id="img4" alt="4" value="" onclick="clickImg(4)" ><br>
<script>
    let imgData = [
        [               // 0
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg"
        ] , [           // 1
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg"
        ] , [           // 2
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg"
        ] , [           // 3
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg"
        ] , [           // 4
            "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg",
            "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg"
        ]
    ];
    let pos = [0,0,0,0,0];
    function getImg(a,b) {
        imgId = "img" + a;
        pos[a] = b;
        document.getElementById(imgId).src = imgData[a][b];
    }
    function clickImg(a) {
        if(pos[a] == 0) {
            getImg(a,1);
        } else if (pos[a] == 1) {
            getImg(a,2);
        } else if (pos[a] == 2) {
            getImg(a,0);
        }
        console.log(pos);
        checkImg();
    }
    function random() {
        for(i=0;i<5;i++) {
            let rd = Math.floor(Math.random() * 3);
            getImg(i,rd);
        }
    }
    function checkImg() {
        let flag = true;
        for(i=0;i<4;i++) {
            if (pos[i] != pos[i + 1]) {
                flag = false;
                break;
            } else {
                flag = true;
            }
        }
        if(flag) {
            alert("Bạn đã ghép thành hình hoàn chỉnh")
        }
    }
    window.onload = random();




</script>
</body>
</html>
