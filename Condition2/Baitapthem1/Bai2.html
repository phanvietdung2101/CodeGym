<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt("Nhập số tuổi của bạn:");

    age = parseInt(age);

    if (age == 15) {
        alert("Bạn đủ điều kiện vào học lớp 10");
    } else {
        alert("Bạn không đủ điều kiện vào học lớp 10");
    }
</script>

</body>
</html>
