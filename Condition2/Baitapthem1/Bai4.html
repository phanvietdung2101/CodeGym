<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyen(number){

        while(number != parseInt(number)){
            number = prompt("Nhap lai gia tri phai la so nguyen")
        }
        return number;

    }
    let a,b,c;

    a = parseFloat(prompt("Nhap a:"));
    a = kiemTraSoNguyen(a);
    b = parseFloat(prompt("Nhap b:"));
    b = kiemTraSoNguyen(b);
    c = parseFloat(prompt("Nhap c:"));
    c = kiemTraSoNguyen(c);

    alert("Gia tri lon nhat cua 3 so la " + Math.max(a,b,c));

</script>
</body>
</html>
