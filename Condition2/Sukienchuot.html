<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
<img id="bong" style="position: relative; left: 0" src="http://t0.gstatic.com/images?q=tbn:ANd9GcRveGXQqRJdH-bTr0IpmGf_PQ3gl9MsPK39t-gU_BXbMP74VUNFf3WROp2_Vh_EqK5wjeYxrQ2oPkxlsK8np3s" style="width: 10%">
<p>Click button below to move the image to right</p>
<input type="button" value="Click to move the ball to right" onclick="moveRight()">
<script>
    let imgObj = null;
    imgObj = document.getElementById("bong") ;
    function init() {
        imgObj = document.getElementById("bong");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init();
</script>
</body>
</html>
