<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchButton and ElectricLamp</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.turnOff = function () {
            this.status = false ;
        };

        this.turnOn = function () {
            this.status = true;
        };

        this.getStatus = function () {
            if(this.status){
                console.log("Lamp is on");
            } else {
                console.log("Lamp is off")
            }
        }
    };

    let SwitchButton = function (device) {
        this.connectToLamp = function (device) {
            this.device = device;
        };
        this.getDeviceName = function () {
            return this.device;
        };
        this.switchOff = function () {
            device.turnOff();
        };
        this.switchOn = function () {
            device.turnOn();
        };
        this.getSwitchStatus = function () {
            device.getStatus();
        };

    };

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton(electricLamp);

    for(let i = 0; i < 10; i++) {
        switchButton.switchOn();
        electricLamp.getStatus();
        switchButton.switchOff();
        electricLamp.getStatus();
    }
</script>

</body>
</html>
