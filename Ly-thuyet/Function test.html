<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    function perfectNumber(number) {
        for(let i=1;i<=number/2;i++){
            if(number % i == 0){
                sum += i;
            }
        }
        if(sum == number){
            return true;
        } else {
            return false;
        }
    }

    let a = prompt("Input:");
    a = parseInt(a);

    alert(perfectNumber(a));
</script>

</body>
</html>
