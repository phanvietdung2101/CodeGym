        let a = new Array(1000);

        function init(n) {
            for(let i = 0; i < n; i++){

            }

        function sequentialSearch(x,n)
        {
            let indArr = new Array();
            for(let i = 0; i < n; i++){
                if(a[i] == x){
                    indArr.push(i);
                }
            }
            return indArr;
        }

        function binarySearch(x,i,j) {
            if(i > j){
                return -1;
            }
            let m = Math.round((i+j)/2);
            if(a[m] == x){
                return m;
            }
            if(a[m] > x){
                j = m;
            } else {
                i = m;
            }

            return  binarySearch(x, i, j);  // Gọi đệ quy
        }

        //Sap xep lua chon selection
        function selectionSort() {
            let i, j, tmp;
            let min, pMin;

            for(i=0;i < count - 1;i++)
            {
                min = a[i];
                pMin = i;
                for(j = i + 1;j < count; j++){
                    if(a[j] < min)
                    {
                        min = a[j];
                        pMin = j;
                    }
                }
                if(a[i] != min)
                {
                    tmp = a[i];
                    a[i] = a[pMin];
                    a[pMin] = tmp;
                }
            }
        };
