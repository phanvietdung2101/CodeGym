<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
    <script>
        function getScreen() {
            let screen = document.getElementById("screen").innerText;
            screen = parseFloat(screen);
            return screen;
        }

        let buffer; // Lưu số hạng thứ nhất;
        let operator; // Lưu phép toán;

        function calculator(value) {
            let screen; // lưu giá trị của màn hình
            switch (value) {
                case "DOT" :
                    value = "."    ;
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                    screen = document.getElementById("screen").innerText;
                    document.getElementById("screen").innerText =  screen + value;
                    break;
                case "AC":
                    document.getElementById("screen").innerHTML = "&nbsp;";
                    break;
                case "NEG" :
                    screen = getScreen();
                    screen = - screen;
                    document.getElementById("screen").innerText = screen;
                    break;
                case "PER":
                    screen = getScreen();
                    screen /= 100;
                    document.getElementById("screen").innerText = screen;
                    break;
                case "DIV":
                    buffer = getScreen();
                    operator = "/";
                    document.getElementById("screen").innerHTML = "&nbsp;";
                    break;
                case "MUL":
                    buffer = getScreen();
                    operator = "*";
                    document.getElementById("screen").innerHTML = "&nbsp;";
                    break;
                case "SUB":
                    buffer = getScreen();
                    operator = "-";
                    document.getElementById("screen").innerHTML = "&nbsp;";
                    break;
                case "ADD":
                    buffer = getScreen();
                    operator = "+";
                    document.getElementById("screen").innerHTML = "&nbsp;";
                    break;
                case "EQUAL":
                    screen = getScreen();
                    let x;
                    let expression = "x = " + buffer + operator + screen;
                    eval(expression);
                    document.getElementById("screen").innerText = x;

                    buffer = "";
                    operator = "";
                    break;
            }
        }
    </script>
    <style>
        button{
            width : 40px;
            height: 40px;
            border-radius: 10px;
        }
        button:hover{
            background-color: gray;
        }
        #screen{
            height: 40px;
            border: grey 1px solid;
            border-radius: 5px;
            font-size: 30px;
        }
        #btn_0{
            width: 100%;
        }
    </style>
</head>
<body>
<table border="0">
    <tr>
        <td colspan="4" align="right">
            <div id="screen">&nbsp</div>
        </td>
    </tr>
    <tr>
        <td><button id="btn_ac" onclick="calculator('AC')" >AC</button></td>
        <td><button id="btn_neg" onclick="calculator('NEG')" >+/-</button></td>
        <td><button id="btn_per" onclick="calculator('PER')" >%</button></td>
        <td><button id="btn_div" onclick="calculator('DIV')" >/</button></td>
    </tr>
    <tr>
        <td><button id="btn_7" onclick="calculator(7)" >7</button></td>
        <td><button id="btn_8" onclick="calculator(8)" >8</button></td>
        <td><button id="btn_8" onclick="calculator(9)" >9</button></td>
        <td><button id="btn_mul" onclick="calculator('MUL')" >X</button></td>
    </tr>
    <tr>
        <td><button id="btn_4" onclick="calculator(4)" >4</button></td>
        <td><button id="btn_5" onclick="calculator(5)" >5</button></td>
        <td><button id="btn_6" onclick="calculator(6)" >6</button></td>
        <td><button id="btn_sub" onclick="calculator('SUB')" >-</button></td>
    </tr>
    <tr>
        <td><button id="btn_1" onclick="calculator(1)" >1</button></td>
        <td><button id="btn_2" onclick="calculator(2)" >2</button></td>
        <td><button id="btn_3" onclick="calculator(3)" >3</button></td>
        <td><button id="btn_add" onclick="calculator('ADD')" >+</button></td>
    </tr>
    <tr>
        <td colspan="2"><button id="btn_0" onclick="calculator(0)" >0</button></td>
        <td><button id="btn_dot" onclick="calculator('DOT')" >.</button></td>
        <td><button id="btn_equal" onclick="calculator('EQUAL')" >=</button></td>
    </tr>
</table>
</body>
</html>
