<script>
    function arrayCreat(row,col) {
        let array = new Array(row);

        for(i = 0; i < row; i++){
            array[i] = new Array(col);
        }

        return array;
    }

    function arrayRandomValue(array) {
        for(i = 0;i < array.length; i++){
            for(j = 0; j < array[i].length; j++){
                array[i][j] = Math.floor( Math.random() * 100 )
            }
        }
    }

    function arrayShow(array){
        let result ;

        result = "<table border='1' width='100%'>";
        for(i = 0; i < array.length; i++){
            result += "<tr>";
            for(j = 0; j < array[i].length; j++){
                result += "<td>" + array[i][j] + "</td>";
            }
            result += "</tr>";
        }
        result += "</table>";

        document.write(result)
    }

    function arrayMin(array){
        let temp1 = 0;
        let temp2 = 0;
        let min = array[0][0];

        for(let a = 0;a < array.length; a++){
            for(let b = 0; b < array[a].length; b++){
                if(array[a][b] < min){
                    min = array[a][b];
                    temp1 = a;
                    temp2 = b;
                }
            }
        }
        return [min,temp1,temp2];
    }

    function arraySumByRow(array,rowId){
        let sum = 0;

        for(i = 0; i < array[rowId].length; i++){
            sum += array[rowId][i];
        }
        return sum;
    }

    function arraySumByCol(array,colId){
        let sum = 0;

        for(i = 0; i < array.length; i++){
            sum += array[i][colId];
        }
        return sum;
    }

    function sortArray() {
        let i,j , tmp;
        let n = arr.length * arr[0].length;
        let tmpArr = new Array(n);
        for(i = 0; i < n; i++) {
            tmpArr[i] = arr[Math.floor(i / arr[0].length)][i % arr[0].length]
        }

        tmpArr.sort(function (a,b) {
            return a - b ;
        });

        for(i = 0; i < n; i++){
            arr[Math.floor(i / arr[0].length)][i % arr[0].length] = tmpArr[i];
        }
    }

    function reportSum() {
        let i,j;
        document.writeln("<table border='1'>");
        let sumCol = new Array(arr[0].length);
        for(i=0; i < arr[0].length; i++){
            sumCol[i]= 0;
        }
        for(i=0; i < arr.length ; i++){
            document.writeln("<tr>");
            let sumRow = 0;
            for(j = 0; j < arr[0].length; j++) {
                sumRow += arr[i][j];
                sumCol[j] += arr[i][j];

                document.writeln("<td>" + arr[i][j] + "</td>")
            }
            document.write("<td><b>" + sumRow + "</b></td>");
            document.writeln("</tr>");
        }
        let sum = 0;
        for(i=0;i<arr[0].length;i++){
            sum += sumCol[i];
            document.write("<td><b>" + sumCol[i] + "</b></td>");
        }
        document.write("<td><b>" + sum + "</b></td>");
        document.writeln("</table>")
    }






    let arr = arrayCreat(5,5);

    arrayRandomValue(arr);
    arrayShow(arr);
    sortArray();
    arrayShow(arr);
    reportSum();
