<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,3,-4,5,6,-7,8,-9,10];

    function sum(array){
        let sum = 0;

        for(let i in array) {
            sum += array[i]
        }

        return sum;
    }

    function avg(array) {
        let avg ;
        let sum = sum(array);

        avg = sum / array.length;

        return avg;
    }

    function min(array) {
        let min = Math.min.apply(Math,array);

        let minPos = array.indexOf(min);

        return [min,minPos];
    }

    function max(array) {
        let max = Math.max.apply(Math,array);

        let maxPos = array.indexOf(max);

        return [max,maxPos];
    }


</script>

</body>
</html>
