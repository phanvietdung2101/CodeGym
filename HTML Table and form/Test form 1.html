<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testform</title>
    <style>
        .wufont {
            font-family: "lucida grande","Lucida Sans Unicode",Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="Test%20form%201.html" method="" class="wufont">
    <h2>Order form</h2>
    What would you like to buy?
    <br>
    <select>
        <option value="">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 1$)</option>
    </select><br>
    How many would you like to order ?<br>
    <input type="radio" name="rd" value="1"> 1 - $10><br>
    <input type="radio" name="rd" value="2"> 2 - $20><br>
    Name ?<br>
    <input type="text" name="firstname" value="First Name">
    <input type="text"  name="lastname" value="Last Name"><br>
    Email<br>
    <input type="textarea"  name="email" size="35"><br>
    Phone number<br>
    <input type="text" name="num1" size="4">
    <input type="text" size="4" name="num2">
    <input type="text"  size="4" name="num3"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
