<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="bai1()" value="Bai 1">
<input type="button" onclick="bai2()" value="Bai 2">
<p id="demo"></p>
<script>
    function bai1() {
        let total = 0;
        let i = 0 ;
        while(i != -1) {
            i = parseInt(prompt("Enter your number: "));
            total = total + i ;
            alert(total);
        }
    }
    
    function bai2() {
        let i = 1;
        while(i < 100){
            document.write("<hr width = " + i + "%>");
            i++;
        }

    }
</script>
</body>
</html>
