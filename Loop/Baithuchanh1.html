<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="bai1()" value="Bai 1">
<input type="button" onclick="bai2()" value="Bai 2">
<p id="demo1"></p>
<script>
    function bai1() {
        let text = "";
        let i;
        for (i = 0; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo1").innerHTML = text;
    }
    function bai2() {
        let num = parseInt(prompt("Enter your number:"));
        let total = 0;
        for (i=0;i<=num;i++) {
            total = total + i;
        }

        alert(total);

    }
</script>
</body>
</html>
