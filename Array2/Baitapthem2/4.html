<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = prompt("Nhap chuoi :");
        let count = 1;
        let x,y;

        for(i=1;i<a.length-2;i++){
            if(a[i] == " " && a[i-1] != " "){
                x = 1;
            }
            if(a[i] == " " && a[i+1] != " "){
                y = 1;
            }
            if(x * y == 1){
                count++;
                x = 0;
                y = 0;
            }
        }

        alert("Số từ trong chuỗi là " + count);

    </script>
</head>

</body>
</html>
