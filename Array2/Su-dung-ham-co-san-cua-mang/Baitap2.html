<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhap chuot so");
    let str = num.toString();
    let result = [str[0]];

    for(i = 0; i < str.length - 1; i++) {
        if(str[i] % 2 == 0 && str[i+1] % 2 == 0) {
            result.push('-',)
        }
        else {
            result.push(str[i+1]);
        }
    }

    document.write(result.join(""));
</script>

</body>
</html>
