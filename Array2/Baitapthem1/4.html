<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];

    // Gia tri phan tu tu -100 ~ 100
    for(i=0;i<10;i++){
        array[i] = Math.floor(Math.random() * 100) + 1 - Math.floor(Math.random() * 100) + 1;
    }

    // Đảo ngược = reverse
    array.reverse();




</script>

</body>
</html>
