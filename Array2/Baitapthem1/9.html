<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array();

    for(i=0;i<10;i++){
        let temp = parseFloat(prompt("Nhập phần tử " + i + " của mảng a: "));
        while(temp != parseInt(temp)){
            temp = parseFloat(prompt("Giá trị không phải là số nguyên. Nhập lại phần tử " + i + " của mảng a:"));
        }
        a[i] = temp;
    }

    let b = new Array();

    for(i=0;i<10;i++){
        let temp = parseFloat(prompt("Nhập phần tử " + i + " của mảng b: "));
        while(temp != parseInt(temp)){
            temp = parseFloat(prompt("Giá trị không phải là số nguyên. Nhập lại phần tử " + i + " của mảng b:"));
        }
        b[i] = temp;
    }

    let c ;

    c = a.concat(b);

    alert(c);

</script>
</body>
</html>
