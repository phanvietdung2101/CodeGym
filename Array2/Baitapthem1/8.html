<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array();

    for(i=0;i<10;i++){
        let temp = parseFloat(prompt("Nhập phần tử " + i + " của mảng: "));
        while(temp != parseInt(temp)){
            temp = parseFloat(prompt("Giá trị không phải là số nguyên. Nhập lại phần tử " + i + " của mảng:"));
        }
        a[i] = temp;
    }

    a.sort(function (a,b) {
        return b - a;
    });

    alert(a);


</script>

</body>
</html>
