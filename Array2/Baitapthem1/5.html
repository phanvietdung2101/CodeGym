<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];

    // Gia tri phan tu tu -100 ~ 100
    for(i=0;i<10;i++){
        array[i] = Math.floor(Math.random() * 100) + 1 - Math.floor(Math.random() * 100) + 1;
    }

    count = 0;
    for(i=0;i<10;i++){
        if(array[i] < 0){
            count++;
        }
    }
    alert("Mang co " + count + " phan tu la nguyen am");



</script>

</body>
</html>
