<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getMin(a,b,c) {
        return Math.min(a,b,c);
    }

    let a = prompt("Enter first number");
    a = parseInt(a);
    let b = prompt("Enter second number");
    b = parseInt(b);
    let c = prompt("Enter third number");
    c = parseInt(c);

    alert("Minimum number of them is " + getMin(a,b,c));

</script>
</body>
</html>
