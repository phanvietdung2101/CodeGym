<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isCharacterInAString(string,character) {
        if( string.indexOf(character) != -1)
            return true;
        else
            return false;
    }

    let string = prompt("Enter a string: ");
    let character = prompt("Enter a character: ");

    alert(isCharacterInAString(string,character));

</script>

</body>
</html>
