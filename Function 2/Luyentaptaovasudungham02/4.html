<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if(isNaN(number) != true) {
            return true ;
        } else {
            return false ;
        }
    }

    let number = prompt("Enter what you want: ");
    console.log(number);

    alert(checkNumber(number));
</script>
</body>
</html>
