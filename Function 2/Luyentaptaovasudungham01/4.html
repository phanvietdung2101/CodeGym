<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let firstNum,secondNum,result;

        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }

        result = 0;
        alert("Before invoke addNumber() function " + result);
        result = addNumbers();
        alert("After invoke addNumber() function " + result);
    </script>
</head>
