<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function increaseValue(number) {
            document.getElementById("result").innerHTML = number + 1;
        }
    </script>
</head>
<body>
<button onclick="increaseValue(3)">ClickMe</button>
<p id="result"></p>
</body>
</html>
