<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result" ></div>
<script>
    let value = prompt("Nhap gia tri muon tim:");
    value = parseFloat(value);

    let x = [3,5,1,3,2,10,3,3];

    for(i = 0; i < x.length; i++){
        if(value == x[i]) {
            document.getElementById("result").innerHTML += "Gia tri " + value + " duoc tim thay o x[" + i + "]" + "<br>"
        }
    }

</script>

</body>
</html>
