<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" ></p>
<button onclick="change()">Change Value</button>
<script>
    let array = new Array();
    let data = "";

    for(i = 0; i < 5; i++) {
        array[i] = [0,0,0,0,0];
    }

    for(i = 0; i < 5; i++) {
        for(j = 0; j < 5; j++) {
            data += array[i][j] + "&nbsp;&nbsp"
        }
        data += "<br>";
    }
    document.getElementById("carogame").innerHTML = data;

    function change(){
        let x = parseInt(prompt("Hang: "));
        let y = parseInt(prompt("Cot: "));

        data = "";
        console.log(data);

        array[x][y] = "x";

        for(i = 0; i < 5; i++) {
            for(j = 0; j < 5; j++) {
                data += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp"
            }
            data += "<br>";
        }
        document.getElementById("carogame").innerHTML = data;
    }
</script>

</body>
</html>
