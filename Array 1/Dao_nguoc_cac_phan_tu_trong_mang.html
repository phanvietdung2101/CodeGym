<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3,5,1,3,2,10];
    let temp;

    for(i=0;i<3;i++) {
        temp = array[array.length - 1 - i];
        array[array.length - 1 - i] = array[i];
        array[i] = temp;
    }

    document.write(array)
</script>

</body>
</html>
