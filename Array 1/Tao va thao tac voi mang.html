<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let x = 0;
        let array = Array();

        function add_element_to_array() {
            array[x] = document.getElementById("txtValue").value;
            alert("Đã thêm phần tử " + array[x] + " vào chỉ số " + x + " của mảng! ");
            ++x;
        }

        function display_array() {
            for(var element in array) {
                document.getElementById("result").innerHTML += " Element " + element + " = " + array[element] +"<br>";
            }

        }
    </script>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">
<input type="button" id="btnDisplay" value="Display" onclick="display_array();">
<hr>
<div id="result"></div>
</body>
</html>
