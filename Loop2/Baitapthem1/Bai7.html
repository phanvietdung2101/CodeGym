<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b,c,d;
    a = parseFloat(prompt("Nhập thời gian gọi nội mạng theo phút: "));
    b = parseFloat(prompt("Nhập thời gian gọi ngoại mạng theo phút: "));
    c = parseFloat(prompt("Nhập số tin nhắn nội mạng: "));
    d = parseFloat(prompt("Nhập số tin nhắn ngoại mạng: "));
    let total;
    total = a * 1180 + b * 1380 + c * 290 + d * 350 ;
    alert("Tiền cước điện thoại là: "+ total +" VND");
</script>
</body>
</html>
