<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array();    // Tao mang fibonacci

    a[0] = 1;
    a[1] = 1;

    for(i=2;i<20;i++) {
        a[i] = a[i-2] + a[i-1]
    }

    let sum = 0;

    for(i=0;i<20;i++) {
        sum += a[i]
    }

    alert("Tổng 20 số đầu tiên dãy Fibonacci là: " + sum);

</script>
</body>
</html>
