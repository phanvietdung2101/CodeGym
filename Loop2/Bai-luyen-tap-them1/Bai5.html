<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array();

    a[0] = 1;
    a[1] = 1;

    let num;

    for(i=2;i>0;i++) {
        a[i] = a[i-2] + a[i-1];
        num = a[i];
        if(num % 5 == 0) {
            alert("So dau tien trong day Fibonacci chia het cho 5 la: "+ num);
            break;
        }
    }
</script>
</body>
</html>
