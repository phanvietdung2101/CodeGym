<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let number = 0;
    let sum = new Number();

    while(number < 30) {
        if(i % 7 == 0) {
            sum += i;
            ++number;
        }
        ++i;
    }

    alert("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 : " + sum)
</script>
</body>
</html>
