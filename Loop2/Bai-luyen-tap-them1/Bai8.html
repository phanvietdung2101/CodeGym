<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" id="chơi" onclick="play()">
<script>
    function play() {
        let min,max,random;
        min = parseInt(prompt("Nhập giá trị nhỏ nhất của khoảng bạn muốn đoán: "));
        max = parseInt(prompt("Nhập giá trị lớn nhất của khoảng bạn muốn đoán: "));
        random = Math.floor(Math.random() * (max - min) + 1) + min;
        console.log(random);
        let number;
        for(i=0;i<3;i++) {
            number = parseInt(prompt("Nhập giá trị bạn đoán"));
            if(number == random) {
                alert("Bạn đã đoán đúng!!!");
                break;
            } else if(number < random) {
                alert("Bạn đã đoán sai và số bạn đoán bé hơn giá trị của số cần tìm")
            } else if(number > random) {
                alert("Bạn đã đoán sai và số bạn đoán lớn hơn giá trị của số cần tìm")
            }
        }
        alert("Ấn vào button để chơi lại")


    }
</script>

</body>
</html>
