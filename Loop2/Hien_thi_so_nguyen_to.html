<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number,count,N;
    N = 2;
    count = 0;
    number = prompt("Nhập số lượng số nguyên tố muốn in ra :")
    while (count < number) {   // In số nguyên tố number lần
        if(check(N) == true) {
            document.write(N + ",");
            count ++;
        }
        N++;
    }
    function check(n) {   // Hàm để kiểm tra số nguyên tố
        for(i=2;i < n-1;i++) {
            if(n % i == 0) {
                return false;
                break;
            }
        }
        return true;
    }
</script>

</body>
</html>
