<script>
    let a,b,c,flag;
    flag = true;
    a = parseFloat(prompt("Nhap gia tri a:"));
    b = parseFloat(prompt("Nhap gia tri b:"));
    c = parseFloat(prompt("Nhap gia tri c:"));
    if (a <= 0 || b <= 0 || c <=0) {
        flag = false
    }
    if(a + b <= c || b + c <= a || c + a <= b){
        flag = false
    }
    if(flag){
        alert(a + "," + b + "," + c + " la 3 canh cua 1 tam giac");
    } else {
        alert(a + "," + b + "," + c + " khong phai la 3 canh cua 1 tam giac");
    }
</script>
