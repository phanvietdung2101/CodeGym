<body>
<script>
    let a,b,s;
    a = prompt("Nhập độ dài cạnh vuông đầu tiên: ");
    b = prompt("Nhập độ dài cạnh vuông tiếp theo: ");

    alert("Diện tích hình tam giác vuông là: " +  s);
</script>
