<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form action="bai5.html" method="get">
    <table width=500px>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" id="amount" value=""> </td>
            <td>
                <select id="from">
                    <option value="1">VND</option>
                    <option value="2">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="1">VND</option>
                    <option value="2">USD</option>
                </select>
            </td>
            <td>
                <input type="button" value="Convert" onclick="convertCurrency()">
            </td>
        </tr>
    </table>
</form><br>
<div style="color: blue">
    <p>
        Result: <span id="tien"></span>
    </p>
</div>
<script>
    function convertCurrency() {
        var b;
        let a,x,y;
        a = document.getElementById("amount").value;
        a = parseFloat(a);
        x = document.getElementById("from").value;
        x = parseFloat(x);
        y = document.getElementById("to").value;
        y = parseFloat(y);
        console.log("tien" + a);
        console.log("x" + x);
        console.log("y" + y);
        if(x == 1 && y == 1){
            b = a + " VND"
        }
        if(x == 1 && y == 2){
            b = a / 23000 + " USD"
        }
        if(x == 2 && y == 2){
            b = a + " USD"
        }
        if(x == 2 && y == 1){
            b = a * 23000 + " VND"
        }
        document.getElementById("tien").innerHTML = b
    }






</script>

</body>
</html>
