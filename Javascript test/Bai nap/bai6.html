<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<div>
    <form action="bai6.html" method="post">
        <h2>Caculator</h2>
        <input type="number" id="value_x" value="">&nbsp;
        <input type="number" id="value_y" value="">
    </form><br>
    <input type="button" class="dau" value="addition(+)" onclick="caculator(1)">
    <input type="button" class="dau" value="subtraction(-)" onclick="caculator(2)">
    <input type="button" class="dau" value="multiplication(x)" onclick="caculator(3)">
    <input type="button" class="dau" value="division(/)" onclick="caculator(4)"><br>
    <p id="output"></p>
</div>
<script>
    function caculator(a) {
        let x,y,z;
        z = parseFloat(z);
        x = document.getElementById("value_x").value;
        x = parseFloat(x);
        y = document.getElementById("value_y").value;
        y = parseFloat(y);
        if(a == 1){
            z = x + y
        }
        if(a == 2){
            z = x - y
        }
        if(a == 3){
            z = x * y
        }
        if(a == 4){
            z = x / y
        }
        document.getElementById("output").innerHTML = z;


    }


</script>
</body>
</html>
