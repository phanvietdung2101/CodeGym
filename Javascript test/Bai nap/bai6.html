<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<div>
    <form action="bai6.html" method="post">
        <h2>Caculator</h2>
        <input type="number" id="value_x" value="">&nbsp;
        <input type="number" id="value_y" value="">
    </form><br>
    <input type="button" class="dau" value="addition(+)" onclick="caculator()">
    <input type="button" class="dau" value="subtraction(-)" onclick="caculator()">
    <input type="button" class="dau" value="multiplication(x)" onclick="caculator()">
    <input type="button" class="dau" value="division(/)" onclick="caculator()"><br>
    <p id="output"></p>
</div>
<script>
    function caculator() {
        let x,y,z,oper,oper2;
        oper = document.getElementsByClassName("dau")[0].value;
        oper2 = document.getElementsByClassName("dau")[1].value;
        console.log(oper2);
        console.log(oper);
        z = parseFloat(z);
        x = document.getElementById("value_x").value;
        x = parseFloat(x);
        y = document.getElementById("value_y").value;
        y = parseFloat(y);
        if(oper == "addition(+)"){
            z = x + y
        }
        if(oper == "subtraction(-)"){
            z = x - y
        }
        if(oper == "multiplication(x)"){
            z = x * y
        }
        if(oper == "division(/)"){
            z = x / y
        }
        document.getElementById("output").innerHTML = z;


    }


</script>
</body>
